databaseChangeLog:
  - changeSet:
      id: 1
      author: ismetyldrm
      changes:
        - createTable:
            tableName: vehicle
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vehicle_user
                    onDelete: CASCADE
              - column:
                  name: registration_plate
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: vehicle_identification_number
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                        name: created
                        type: TIMESTAMP WITH TIME ZONE
                        constraints:
                          nullable: false
              - column:
                        name: updated
                        type: TIMESTAMP WITH TIME ZONE
                        constraints:
                          nullable: false